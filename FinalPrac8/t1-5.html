<!DOCTYPE html>
<html>
<head>
    <title>Validation Examples</title>
    <style>
        form { margin-bottom: 20px; }
        input { margin-right: 8px; }
        .example-title { font-weight: bold; margin-top: 16px; }
    </style>
</head>
<body>

    <!-- 1. Required Field Validation -->
    <div class="example-title">1. Required Field Validation</div>
    <form onsubmit="return requiredValidation()">
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <button type="submit">Submit</button>
    </form>

    <!-- 2. Data Type Validation -->
    <div class="example-title">2. Data Type Validation</div>
    <form onsubmit="return dataTypeValidation()">
        <input type="text" id="age" name="age" placeholder="Enter age (number)">
        <button type="submit">Submit</button>
    </form>

    <!-- 3. Length Validation -->
    <div class="example-title">3. Length Validation</div>
    <form onsubmit="return lengthValidation()">
        <input type="password" id="password" name="password" placeholder="Enter password (min 6 chars)">
        <button type="submit">Submit</button>
    </form>

    <!-- 4. Range Validation -->
    <div class="example-title">4. Range Validation</div>
    <form onsubmit="return rangeValidation()">
        <input type="text" id="ageRange" name="ageRange" placeholder="Enter age (18-60)">
        <button type="submit">Submit</button>
    </form>

    <!-- 5. Pattern / Regular Expression Validation -->
    <div class="example-title">5. Pattern / Regular Expression Validation</div>
    <form onsubmit="return patternValidation()">
        <input type="text" id="email" name="email" placeholder="Enter email">
        <button type="submit">Submit</button>
    </form>

    <script>
        // 1. Required Field Validation
        function requiredValidation() {
            var username = document.getElementById("username").value;
            if (username.trim() === "") {
                alert("Username is required");
                return false;
            }
            alert("Valid username!");
            return false;
        }
        // 2. Data Type Validation
        function dataTypeValidation() {
            var age = document.getElementById("age").value;
            if (isNaN(age)) {
                alert("Age must be a number");
                return false;
            }
            alert("Valid age!");
            return false;
        }
        // 3. Length Validation
        function lengthValidation() {
            var password = document.getElementById("password").value;
            if (password.length < 6) {
                alert("Password must be at least 6 characters");
                return false;
            }
            alert("Valid password!");
            return false;
        }
        // 4. Range Validation
        function rangeValidation() {
            var age = document.getElementById("ageRange").value;
            if (isNaN(age) || age < 18 || age > 60) {
                alert("Age must be between 18 and 60");
                return false;
            }
            alert("Valid age!");
            return false;
        }
        // 5. Pattern / Regular Expression Validation
        function patternValidation() {
            var email = document.getElementById("email").value;
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(pattern)) {
                alert("Invalid email format");
                return false;
            }
            alert("Valid email!");
            return false;
        }
    </script>
</body>
</html>
