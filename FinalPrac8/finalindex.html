<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Gym Admission Form</title>
<style>
  body { font-family: Arial; display: flex; justify-content: center; padding: 20px; }
  form { width: 350px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; }
  label { font-weight: bold; }
  input, select { width: 90%; padding: 6px; margin: 4px 0; }
  span { font-size: 12px; display: inline-block; margin-bottom: 6px; }
  .valid { color: green; }
  .invalid { color: red; }
  button { margin: 10px 4px; padding: 8px 14px; }
</style>
</head>
<body>
<form id="gymForm" name="gymForm" novalidate>
  <h2>üèãÔ∏è Gym Admission Form</h2>
  <label>Full Name:<input type="text" id="name" required>
  <span id="nameMsg"></span></label><br><br>

  <label>Email:</label>
  <input type="email" id="email" required>
  <span id="emailMsg"></span><br><br>

  <label>Age:</label>
  <input type="number" id="age" min="18" max="60" required>
  <span id="ageMsg"></span><br><br>

  <p>Gender:
  <input type="radio" name="gender" value="Male"> Male
  <input type="radio" id="Female" name="gender" value="Female"> Female
  <span id="genderMsg"></span><br></p><br>

  <label>Membership Type:</label>
  <select id="membership">
    <option value="">--Select--</option>
    <option>Monthly</option>
    <option>Quarterly</option>
    <option>Yearly</option>
  </select>
  <span id="memberMsg"></span><br><br>

  <label>Password:</label>
  <input type="password" id="password" required>
  <span id="passMsg"></span><br><br>
  
  <label>Confirm Password:</label>
  <input type="password" id="cpassword" required>
  <span id="cpassMsg"></span><br><br>

  <label>Phone:</label>
  <input type="text" id="phone" maxlength="10" required>
  <span id="phoneMsg"></span><br><br>

  <label>Date of Birth:</label>
  <input type="date" id="dob" required>
  <span id="dobMsg"></span><br><br>

  <label>Profile Photo:</label>
  <input type="file" id="photo" accept=".jpg,.png" required>
  <span id="photoMsg"></span><br><br>

  <label><input type="checkbox" id="terms"> I agree to Terms & Conditions</label>
  <span id="termsMsg"></span>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
  <p id="result"></p>
</form>
<script src="script.js"></script>
</body>
</html>
