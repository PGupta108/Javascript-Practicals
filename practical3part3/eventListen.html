<!DOCTYPE html>
<html>
    <head>
        <title> Event Listener</title>
    </head>
    <body>
        <form id="myForm">
            <input type="number"
        </form>
        <input type="text" id="liveInput" placeholder="Type Something">
        <p id="display"></p>
        <script>
            document.getElementById("liveInput").addEventListener("keyup",
                function(){
                    document.getElementById("display").innerText=this.value;
                });
        </script>
    </body>
</html>
