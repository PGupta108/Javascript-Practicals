<!DOCTYPE html>
<html>
    <head>
        <title> Even or Odd by if else </title>
    </head>
    <body>
        <script>
            let num = prompt("Please enter any number:");
            if (num%2 == 0){
                console.log("The given no. is Even.")
            }
            else{
                console.log("The given no. is odd.")
            }
        </script>
    </body>
</html>
