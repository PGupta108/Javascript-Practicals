<!DOCTYPE html>
<html>
    <head><title>Day of the Week</title></head>
    <body>
       <script>
        let day = prompt("Enter a day of the week:");
        day = day.toLowerCase();
        switch(day) {
            case "monday":
                console.log("Start of the work week!");
                break;
            case "tuesday":
                console.log("Keep going, it's Tuesday!");
                break;
            case "wednesday":
                console.log("Midweek vibes!");
                break;
            case "thursday":
                console.log("Almost there!");
                break;
            case "friday":
                console.log("Weekend is near!");
                break;
            case "saturday":
                console.log("It's the weekend, enjoy!");
                break;
            case "sunday":
                console.log("Relax, it's Sunday!");
                break;
            default:
                console.log("Invalid day entered.");
            }
       </script> 
    </body>
</html>
