<!DOCTYPE html>
<html>
    <head><title>Traffic Light Simulator</title></head>
    <body>
        <script>
            let light=prompt("Please enter Red/green/Yellow color: ");
            switch (light){
                case  "Red":
                    console.log("Stop");
                    break;
                case "Yellow":
                    console.log("Wait");
                    break;
                case "Green":
                    console.log("Go");
                    break;
                default:
                    console.log("Invalid Colour Entered.");
                    break;
            }
        </script>
    </body>
</html>
