<!DOCTYPE html>
<html>
<head>
  <title>Fair Grading System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Grading System for CA</h1>

  <div class="card" id="card1">
    <h2>Student 1</h2>
    <label>Name:&nbsp; <input type="text" id="name1" placeholder="Enter name here"></label>
    <label>Roll No.: &nbsp;<input type="number" id="roll1"></label>
    <label>English:&nbsp;<input type="range" id="s1_1" min="1" max="100" value="50" oninput="updateSlider('s1_1', 'slider1')">&nbsp;<span id="slider1">50</span></label>
    <label>Maths:&nbsp;<input type="number" id="s2_1" min="0" max="100"></label>
    <label>Optional:&nbsp;<select id="sub3_1"></select>&nbsp;<input type="number" id="s3_1" min="0" max="100"></label>
    <div id="result1"></div>
  </div>

  <div class="card" id="card2">
    <h2>Student 2</h2>
    <label>Name:&nbsp;<input type="text" id="name2" placeholder="Enter name here"></label>
    <label>Roll No.: &nbsp;<input type="number" id="roll2"></label>
    <label>English: &nbsp;<input type="range" id="s1_2" min="1" max="100" value="50" oninput="updateSlider('s1_2', 'slider2')">&nbsp;<span id="slider2">50</span></label>
    <label>Maths: &nbsp;<input type="number" id="s2_2" min="0" max="100"></label>
    <label>Optional: &nbsp;<select id="sub3_2"></select>&nbsp;<input type="number" id="s3_2" min="0" max="100"></label>
    <div id="result2"></div>
  </div>

  <div class="card" id="card3">
    <h2>Student 3</h2>
    <label>Name: &nbsp;<input type="text" id="name3" placeholder="Enter name here"></label>
    <label>Roll No.: &nbsp;<input type="number" id="roll3"></label>
    <label>English: &nbsp;<input type="range" id="s1_3" min="1" max="100" value="50" oninput="updateSlider('s1_3', 'slider3')">&nbsp;<span id="slider3">50</span></label>
    <label>Maths: &nbsp;<input type="number" id="s2_3" min="0" max="100"></label>
    <label>Optional:&nbsp;<select id="sub3_3"></select>&nbsp;<input type="number" id="s3_3" min="0" max="100"></label>
    <div id="result3"></div>
  </div>
  <div class="button-container">
    <button onclick="calculate('1'), calculate('2'), calculate('3')">Submit</button>
    </div>

    <footer>
    <p>Developed by <input type="text"> | Completed at: <span id="timestamp"></span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
