<!DOCTYPE html>
<html>
    <head><title>Odd Numbers using While Loop</title></head>
    <body>
        <script>
            var n = 20;  
            var i = 1;
            document.write("Odd numbers from 1 to " + n + " are:<br>");
            while (i <= n) {
                if (i % 2 !== 0) {
                    document.write(i + "<br>");
                }
                i++;
            }
        </script>
    </body>
</html>
