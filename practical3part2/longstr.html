<html>
    <head><title>Find Longest String</title></head>
    <body>
        <script>
            var str = ["apple", "banana", "strawberry", "kiwi", "pineapple", "Mango"];
            var long = str[0];
            for (var i = 1; i < str.length; i++) {
                if (str[i].length > long.length) {
                    long = str[i];
                }
            }
            document.write("Longest string is: " + long);
        </script>
    </body>
</html>
